<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verena - Assistente Multimodal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-saude: #005b96;
            --fundo: #f4f7f6;
            --balao-user: #005b96;
            --balao-ia: #ffffff;
            --vermelho-gravando: #e74c3c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--fundo);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            width: 100%;
            max-width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        /* Cabe√ßalho */
        .header {
            background-color: var(--azul-saude);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .perfil { display: flex; align-items: center; gap: 15px; }

        .header img {
            width: 55px; height: 55px;
            border-radius: 50%; border: 2px solid white;
            object-fit: cover; object-position: top center;
        }

        .header h1 { margin: 0; font-size: 1.3rem; }
        .header p { margin: 0; font-size: 0.85rem; opacity: 0.9; }

        .btn-limpar {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 8px 12px;
            border-radius: 20px; cursor: pointer;
            font-size: 0.8rem;
        }

        /* Chat */
        .chat-box {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background-color: #f9f9f9;
        }

        .mensagem {
            max-width: 80%; padding: 15px;
            border-radius: 12px; line-height: 1.5;
            position: relative; font-size: 0.95rem;
        }

        .verena { align-self: flex-start; background-color: var(--balao-ia); border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .usuario { align-self: flex-end; background-color: var(--balao-user); color: white; border-bottom-right-radius: 2px; }

        .img-preview-chat { max-width: 200px; border-radius: 8px; margin-bottom: 8px; border: 2px solid rgba(255,255,255,0.5); }

        /* √Årea de Input */
        .input-area {
            padding: 15px; background: white; border-top: 1px solid #ddd;
            display: flex; align-items: center; gap: 8px;
        }

        /* Bot√£o Clipe */
        .btn-clip {
            cursor: pointer; padding: 10px; border-radius: 50%;
            color: var(--azul-saude);
        }
        .btn-clip:hover { background-color: #eef; }
        .btn-clip svg { width: 24px; height: 24px; }

        /* --- NOVO BOT√ÉO MICROFONE --- */
        .btn-mic {
            cursor: pointer; padding: 10px; border-radius: 50%;
            border: none; background: transparent;
            color: #666; transition: all 0.3s;
        }
        .btn-mic:hover { background-color: #eef; color: var(--azul-saude); }
        .btn-mic svg { width: 24px; height: 24px; }

        /* Anima√ß√£o quando est√° gravando (Pulsar vermelho) */
        .gravando {
            background-color: var(--vermelho-gravando) !important;
            color: white !important;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        #file-input { display: none; } 
        .file-alert { display: none; font-size: 0.75rem; background-color: #e1f5fe; color: var(--azul-saude); padding: 5px 10px; border-radius: 15px; }

        input[type="text"] {
            flex: 1; padding: 12px 15px;
            border: 1px solid #ccc; border-radius: 25px; outline: none;
            font-size: 1rem;
        }

        button.btn-enviar {
            background-color: var(--azul-saude); color: white; border: none;
            padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
        }

        .loading { text-align: center; font-style: italic; color: #777; font-size: 0.8rem; display: none; padding: 5px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="perfil">
            <img src="{{ url_for('static', filename='avatar.png') }}" alt="Verena">
            <div>
                <h1>Verena</h1>
                <p>Especialista em Neuroci√™ncia, Direito e Sa√∫de</p>
            </div>
        </div>
        <button class="btn-limpar" onclick="novaConversa()">üßπ Limpar</button>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="mensagem verena">
            Ol√°! Sou a Verena. üéôÔ∏èüß†<br><br>
            <strong>Novidade:</strong> Agora voc√™ pode falar comigo!<br>
            Clique no microfone (üé§) para ditar sua d√∫vida.
        </div>
    </div>
    
    <div class="loading" id="loading">Verena est√° analisando...</div>

    <div class="input-area">
        <label for="file-input" class="btn-clip" title="Anexar Imagem">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
            </svg>
        </label>
        <input type="file" id="file-input" accept="image/*">
        
        <button id="btn-mic" class="btn-mic" onclick="alternarGravacao()" title="Falar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
            </svg>
        </button>

        <div id="file-alert" class="file-alert">
            üì∏ Imagem <span onclick="limparImagem()" style="cursor:pointer;color:red;margin-left:5px;">‚úñ</span>
        </div>

        <input type="text" id="user-input" placeholder="Digite ou clique no microfone...">
        <button class="btn-enviar" onclick="enviarMensagem()">Enviar</button>
    </div>
</div>

<script>
    let imagemBase64 = null;
    let mimeType = null;
    
    // --- L√ìGICA DE RECONHECIMENTO DE VOZ (Javascript) ---
    const btnMic = document.getElementById('btn-mic');
    const userInput = document.getElementById('user-input');
    let recognition = null;
    let estaGravando = false;

    // Verifica se o navegador tem o recurso (Chrome/Edge/Android)
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR'; // Portugu√™s Brasil
        recognition.continuous = false; 
        recognition.interimResults = false;

        recognition.onstart = function() {
            estaGravando = true;
            btnMic.classList.add('gravando');
            userInput.placeholder = "Ouvindo... pode falar!";
        };

        recognition.onend = function() {
            estaGravando = false;
            btnMic.classList.remove('gravando');
            userInput.placeholder = "Digite ou clique no microfone...";
        };

        recognition.onresult = function(event) {
            const textoFalado = event.results[0][0].transcript;
            userInput.value = textoFalado; // Escreve o que voc√™ falou na caixa
        };
        
        recognition.onerror = function(event) {
            console.error("Erro no microfone:", event.error);
            estaGravando = false;
            btnMic.classList.remove('gravando');
        };
    } else {
        btnMic.style.display = 'none'; // Se n√£o funcionar no navegador, esconde o bot√£o
    }

    function alternarGravacao() {
        if (!recognition) {
            alert("Seu navegador n√£o suporta voz. Tente usar o Google Chrome.");
            return;
        }
        if (estaGravando) {
            recognition.stop();
        } else {
            recognition.start();
        }
    }

    // --- C√ìDIGO DO CHAT, IMAGEM E LIMPEZA ---
    const fileInput = document.getElementById('file-input');
    const fileAlert = document.getElementById('file-alert');
    const chatBox = document.getElementById('chat-box');
    const loading = document.getElementById('loading');

    function novaConversa() {
        if(confirm("Limpar hist√≥rico?")) {
            chatBox.innerHTML = '<div class="mensagem verena">Hist√≥rico limpo! üßπ<br>Como posso ajudar agora?</div>';
            limparImagem();
            userInput.value = '';
        }
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const resultado = evt.target.result;
                imagemBase64 = resultado.split(',')[1];
                mimeType = resultado.split(';')[0].split(':')[1];
                fileAlert.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }
    });

    function limparImagem() {
        fileInput.value = '';
        imagemBase64 = null;
        mimeType = null;
        fileAlert.style.display = 'none';
    }

    function enviarMensagem() {
        const texto = userInput.value;
        if (texto.trim() === "" && !imagemBase64) return;

        let htmlUsuario = `<div class="mensagem usuario">`;
        if (imagemBase64) {
            htmlUsuario += `<img src="data:${mimeType};base64,${imagemBase64}" class="img-preview-chat"><br>`;
        }
        htmlUsuario += `${texto}</div>`;
        chatBox.innerHTML += htmlUsuario;
        
        userInput.value = '';
        loading.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/processar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                msg: texto,
                imagem: imagemBase64,
                tipo: mimeType
            })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            chatBox.innerHTML += `<div class="mensagem verena">${data.resposta}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            limparImagem();
        })
        .catch(erro => {
            loading.style.display = 'none';
            chatBox.innerHTML += `<div class="mensagem verena" style="color:red">Erro de conex√£o.</div>`;
        });
    }

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') enviarMensagem();
    });
</script>
</body>
</html>
