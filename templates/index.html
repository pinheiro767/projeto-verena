<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verena - Assistente Multimodal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-saude: #005b96;
            --fundo: #f4f7f6;
            --balao-user: #005b96;
            --balao-ia: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--fundo);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            width: 100%;
            max-width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        /* Cabe√ßalho */
        .header {
            background-color: var(--azul-saude);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Espalha os itens */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .perfil {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            object-position: top center;
        }

        .header h1 { margin: 0; font-size: 1.3rem; }
        .header p { margin: 0; font-size: 0.85rem; opacity: 0.9; }

        /* Bot√£o de Limpar (Nova Conversa) */
        .btn-limpar {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-limpar:hover { background: rgba(255,255,255,0.4); }

        /* √Årea de Chat */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
        }

        .mensagem {
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
        }

        .verena {
            align-self: flex-start;
            background-color: var(--balao-ia);
            border: 1px solid #ddd;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .usuario {
            align-self: flex-end;
            background-color: var(--balao-user);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .img-preview-chat {
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 2px solid rgba(255,255,255,0.5);
            display: block;
        }

        /* Input */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-clip {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: var(--azul-saude);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-clip:hover { background-color: #eef; }
        .btn-clip svg { width: 26px; height: 26px; }

        #file-input { display: none; } 

        .file-alert {
            display: none;
            font-size: 0.75rem;
            background-color: #e1f5fe;
            color: var(--azul-saude);
            padding: 5px 10px;
            border-radius: 15px;
            white-space: nowrap;
            align-items: center;
            gap: 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        button.btn-enviar {
            background-color: var(--azul-saude);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        button.btn-enviar:hover { background-color: #004a7a; }

        .loading {
            text-align: center;
            font-style: italic;
            color: #777;
            font-size: 0.8rem;
            display: none;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="perfil">
            <img src="{{ url_for('static', filename='avatar.png') }}" alt="Verena">
            <div>
                <h1>Verena</h1>
                <p>Especialista em Neuroci√™ncia, Direito e Sa√∫de</p>
            </div>
        </div>
        <button class="btn-limpar" onclick="novaConversa()" title="Apagar hist√≥rico">
            üßπ Nova Conversa
        </button>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="mensagem verena">
            Ol√°! Sou a Verena. üß†‚öñÔ∏è<br><br>
            Estou pronta para analisar exames, orientar sobre direitos ou acolher suas d√∫vidas.<br>
            Clique no clipe (üìé) para enviar fotos ou digite abaixo.
        </div>
    </div>
    
    <div class="loading" id="loading">Verena est√° analisando...</div>

    <div class="input-area">
        <label for="file-input" class="btn-clip" title="Anexar Imagem">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
            </svg>
        </label>
        <input type="file" id="file-input" accept="image/*">
        
        <div id="file-alert" class="file-alert">
            üì∏ Imagem Anexada 
            <span onclick="limparImagem()" style="cursor:pointer; font-weight:bold; color:red; margin-left:5px;">‚úñ</span>
        </div>

        <input type="text" id="user-input" placeholder="Digite aqui...">
        <button class="btn-enviar" onclick="enviarMensagem()">Enviar</button>
    </div>
</div>

<script>
    let imagemBase64 = null;
    let mimeType = null;

    const fileInput = document.getElementById('file-input');
    const fileAlert = document.getElementById('file-alert');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const loading = document.getElementById('loading');

    // --- FUN√á√ÉO NOVA: LIMPAR CONVERSA ---
    function novaConversa() {
        if(confirm("Deseja apagar o hist√≥rico e come√ßar de novo?")) {
            chatBox.innerHTML = `
                <div class="mensagem verena">
                    Hist√≥rico limpo! ‚ú®<br>
                    Pode enviar uma nova d√∫vida ou exame.
                </div>
            `;
            limparImagem();
            userInput.value = '';
        }
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                const resultado = evt.target.result;
                imagemBase64 = resultado.split(',')[1];
                mimeType = resultado.split(';')[0].split(':')[1];
                fileAlert.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }
    });

    function limparImagem() {
        fileInput.value = '';
        imagemBase64 = null;
        mimeType = null;
        fileAlert.style.display = 'none';
    }

    function enviarMensagem() {
        const texto = userInput.value;
        if (texto.trim() === "" && !imagemBase64) return;

        let htmlUsuario = `<div class="mensagem usuario">`;
        if (imagemBase64) {
            htmlUsuario += `<img src="data:${mimeType};base64,${imagemBase64}" class="img-preview-chat"><br>`;
        }
        htmlUsuario += `${texto}</div>`;
        chatBox.innerHTML += htmlUsuario;
        
        userInput.value = '';
        loading.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/processar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                msg: texto,
                imagem: imagemBase64,
                tipo: mimeType
            })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            chatBox.innerHTML += `<div class="mensagem verena">${data.resposta}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            limparImagem();
        })
        .catch(erro => {
            loading.style.display = 'none';
            chatBox.innerHTML += `<div class="mensagem verena" style="color:red">Erro de conex√£o.</div>`;
        });
    }

    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') enviarMensagem();
    });
</script>

</body>
</html>
