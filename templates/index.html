<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#005b96">
    <meta name="apple-mobile-web-app-status-bar-style" content="#005b96">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Verena - Assistente Inteligente</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-saude: #005b96;
            --fundo: #f4f7f6;
            --balao-user: #005b96;
            --balao-ia: #ffffff;
            --vermelho-gravando: #e74c3c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--fundo);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            width: 100%;
            max-width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .header {
            background-color: var(--azul-saude);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .perfil { display: flex; align-items: center; gap: 15px; }

        .header img {
            width: 55px; height: 55px;
            border-radius: 50%; border: 2px solid white;
            object-fit: cover; object-position: top center;
        }

        .header h1 { margin: 0; font-size: 1.3rem; }
        .header p { margin: 0; font-size: 0.85rem; opacity: 0.9; }

        .controles-header { display: flex; gap: 10px; }

        .btn-header {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 8px;
            border-radius: 50%; cursor: pointer;
            transition: background 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-header:hover { background: rgba(255,255,255,0.4); }
        .som-ativo { background-color: #4cd137 !important; border-color: #4cd137; }

        .chat-box {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background-color: #f9f9f9;
        }

        .mensagem {
            max-width: 80%; padding: 15px;
            border-radius: 12px; line-height: 1.5;
            position: relative; font-size: 0.95rem;
        }

        .verena { align-self: flex-start; background-color: var(--balao-ia); border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .usuario { align-self: flex-end; background-color: var(--balao-user); color: white; border-bottom-right-radius: 2px; }

        .img-preview-chat { max-width: 200px; border-radius: 8px; margin-bottom: 8px; border: 2px solid rgba(255,255,255,0.5); }

        .input-area {
            padding: 15px; background: white; border-top: 1px solid #ddd;
            display: flex; align-items: center; gap: 8px;
        }

        .btn-icon {
            cursor: pointer; padding: 10px; border-radius: 50%;
            color: var(--azul-saude); border: none; background: transparent;
        }
        .btn-icon:hover { background-color: #eef; }
        
        .gravando {
            background-color: var(--vermelho-gravando) !important;
            color: white !important;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        #file-input { display: none; } 
        .file-alert { display: none; font-size: 0.75rem; background-color: #e1f5fe; color: var(--azul-saude); padding: 5px 10px; border-radius: 15px; }

        input[type="text"] {
            flex: 1; padding: 12px 15px;
            border: 1px solid #ccc; border-radius: 25px; outline: none; font-size: 1rem;
        }
        
        button.btn-enviar {
            background-color: var(--azul-saude); color: white; border: none;
            padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
        }

        .loading { text-align: center; font-style: italic; color: #777; font-size: 0.8rem; display: none; padding: 5px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="perfil">
            <img src="{{ url_for('static', filename='avatar.png') }}" alt="Verena">
            <div>
                <h1>Verena</h1>
                <p>Especialista em SaÃºde</p>
            </div>
        </div>
        <div class="controles-header">
            <button id="btn-som" class="btn-header" onclick="alternarSom()" title="Ativar/Desativar Voz da Verena">
                ðŸ”‡
            </button>
            <button class="btn-header" onclick="novaConversa()" title="Limpar">ðŸ§¹</button>
        </div>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="mensagem verena">
            OlÃ¡! Sou a Verena. ðŸ§ <br>
            Ative o som (ðŸ”‡) lÃ¡ em cima se quiser que eu fale com vocÃª!
        </div>
    </div>
    
    <div class="loading" id="loading">Verena estÃ¡ pensando...</div>

    <div class="input-area">
        <label for="file-input" class="btn-icon" title="Anexar Imagem">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
        </label>
        <input type="file" id="file-input" accept="image/*">
        
        <button id="btn-mic" class="btn-icon" onclick="alternarGravacao()" title="Falar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
        </button>

        <div id="file-alert" class="file-alert">ðŸ“¸ Imagem <span onclick="limparImagem()" style="color:red;cursor:pointer">âœ–</span></div>

        <input type="text" id="user-input" placeholder="Digite ou fale...">
        <button class="btn-enviar" onclick="enviarMensagem()">Enviar</button>
    </div>
</div>

<script>
    let imagemBase64 = null;
    let mimeType = null;
    let somAtivo = false; // ComeÃ§a mudo

    // --- SINTESE DE VOZ (FALA) ---
    function falarTexto(textoHTML) {
        if (!somAtivo) return;

        // Limpa tags HTML (tira os <br> e <b>) para ler sÃ³ o texto
        let div = document.createElement("div");
        div.innerHTML = textoHTML;
        let textoLimpo = div.textContent || div.innerText || "";

        // Configura a voz
        let fala = new SpeechSynthesisUtterance(textoLimpo);
        fala.lang = "pt-BR";
        fala.rate = 1.1; // Um pouco mais rÃ¡pido que o normal
        window.speechSynthesis.speak(fala);
    }

    function alternarSom() {
        somAtivo = !somAtivo;
        const btn = document.getElementById('btn-som');
        if (somAtivo) {
            btn.innerText = "ðŸ”Š";
            btn.classList.add("som-ativo");
            falarTexto("Modo de voz ativado.");
        } else {
            btn.innerText = "ðŸ”‡";
            btn.classList.remove("som-ativo");
            window.speechSynthesis.cancel(); // Para de falar
        }
    }

    // --- RECONHECIMENTO DE VOZ (MICROFONE) ---
    const btnMic = document.getElementById('btn-mic');
    const userInput = document.getElementById('user-input');
    let recognition = null;
    let estaGravando = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = false;

        recognition.onstart = function() {
            estaGravando = true;
            btnMic.classList.add('gravando');
            userInput.placeholder = "Ouvindo...";
        };

        recognition.onend = function() {
            estaGravando = false;
            btnMic.classList.remove('gravando');
            userInput.placeholder = "Digite ou fale...";
            // Se o som estiver ativo, envia direto
            if(userInput.value.trim() !== "") enviarMensagem();
        };

        recognition.onresult = function(event) {
            userInput.value = event.results[0][0].transcript;
        };
    } else {
        btnMic.style.display = 'none';
    }

    function alternarGravacao() {
        if(estaGravando) recognition.stop();
        else recognition.start();
    }

    // --- CHAT E LÃ“GICA GERAL ---
    const chatBox = document.getElementById('chat-box');
    const loading = document.getElementById('loading');
    const fileInput = document.getElementById('file-input');
    const fileAlert = document.getElementById('file-alert');

    function novaConversa() {
        if(confirm("Limpar tudo?")) {
            chatBox.innerHTML = '<div class="mensagem verena">HistÃ³rico limpo! âœ¨</div>';
            limparImagem();
            userInput.value = '';
        }
    }

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                imagemBase64 = evt.target.result.split(',')[1];
                mimeType = evt.target.result.split(';')[0].split(':')[1];
                fileAlert.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }
    });

    function limparImagem() {
        fileInput.value = '';
        imagemBase64 = null;
        fileAlert.style.display = 'none';
    }

    function enviarMensagem() {
        const texto = userInput.value;
        if (texto.trim() === "" && !imagemBase64) return;

        let htmlUser = `<div class="mensagem usuario">`;
        if (imagemBase64) htmlUser += `<img src="data:${mimeType};base64,${imagemBase64}" class="img-preview-chat"><br>`;
        htmlUser += `${texto}</div>`;
        chatBox.innerHTML += htmlUser;
        
        userInput.value = '';
        loading.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/processar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ msg: texto, imagem: imagemBase64, tipo: mimeType })
        })
        .then(res => res.json())
        .then(data => {
            loading.style.display = 'none';
            chatBox.innerHTML += `<div class="mensagem verena">${data.resposta}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // A MÃGICA: A VERENA FALA AQUI
            falarTexto(data.resposta);
            
            limparImagem();
        })
        .catch(err => {
            loading.style.display = 'none';
            chatBox.innerHTML += `<div class="mensagem verena" style="color:red">Erro.</div>`;
        });
    }

    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') enviarMensagem() });
</script>
</body>
</html>
