<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verena â€” IA GeriÃ¡trica</title>

    <!-- Manifest do PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2c3e50">

    <!-- Estilo com foco em acessibilidade -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            font-size: 18px;
            line-height: 1.6;
        }

        #chat-container {
            width: 100%;
            max-width: 650px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #27ae60;
        }

        #chat {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 18px;
        }

        .bot {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 10px;
            align-self: flex-start;
            max-width: 90%;
        }

        .user {
            background: #1e73be;
            color: white;
            padding: 12px;
            border-radius: 10px;
            align-self: flex-end;
            max-width: 90%;
        }

        #controls {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 18px;
        }

        .btn-send {
            border: none;
            background: #27ae60;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 16px;
        }

        #preview {
            max-width: 90px;
            display: none;
            border-radius: 10px;
        }

        /* BotÃ£o instalar app */
        #installBtn {
            display:none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background:#2c3e50;
            color:white;
            padding:12px 18px;
            border:none;
            border-radius:25px;
            font-size:16px;
        }
    </style>
</head>

<body>

<div id="chat-container">
    <div id="header">
        <img src="/static/verena-avatar.png" class="avatar">
        <div><strong>Verena â€” IA em SaÃºde</strong><br><small>EducaÃ§Ã£o em Geriatria e NeurociÃªncias</small></div>
    </div>

    <div id="chat">
        <div class="bot">
            OlÃ¡! Sou a Verena ðŸ’™<br>
            Posso ajudar com saÃºde do idoso, neurociÃªncia e direitos do paciente.<br>
            Sempre em linguagem simples e acolhedora.
        </div>
    </div>

    <div id="controls">
        <img id="preview">
        <div class="input-row">
            <input type="file" id="img-in" accept="image/*" onchange="showPre(this)">
            <input type="text" id="msg" placeholder="Digite sua mensagem...">
            <button class="btn-send" onclick="send()">Enviar</button>
        </div>
    </div>
</div>

<!-- BotÃ£o instalar -->
<button id="installBtn">Instalar o Aplicativo</button>

<script>
    function showPre(input) {
        const p = document.getElementById('preview');
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => { p.src = e.target.result; p.style.display = 'block'; };
            r.readAsDataURL(input.files[0]);
        }
    }

    async function send() {
        const msgIn = document.getElementById('msg');
        const fileIn = document.getElementById('img-in');
        const chat = document.getElementById('chat');

        if(!msgIn.value && !fileIn.files[0]) return;

        chat.innerHTML += `<div class="user">${msgIn.value || "Imagem enviada"}</div>`;

        const payload = {
            msg: msgIn.value
        };

        msgIn.value = '';

        try {
            const res = await fetch('/processar', {
                method: 'POST',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });

            const d = await res.json();
            chat.innerHTML += `<div class="bot">${d.resposta}</div>`;
        } catch(e) {
            chat.innerHTML += `<div class="bot">Erro de conexÃ£o.</div>`;
        }

        chat.scrollTop = chat.scrollHeight;
    }

    /* --------- BOTÃƒO INSTALAR APP ----------*/

    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
        installBtn.style.display = "none";
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
    });

    /* --------- SERVICE WORKER ----------*/

    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
    }
</script>

</body>
</html>
